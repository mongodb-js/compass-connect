name: Run Tests
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  check-and-test:
    name: Check and Test
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.4.0

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install NPM Packages
        run: npm ci

      - name: Install ubuntu credential store dependencies
        run: sudo apt-get install libkrb5-dev xvfb libsecret-1-dev gnome-keyring python-gnomekeyring

      - name: Setup credential store for ubuntu
        run: |
          export NO_AT_BRIDGE=1
          export DISPLAY=:99.0; sh -e /etc/init.d/xvfb start; sleep 3;
          eval $(dbus-launch --sh-syntax);
          eval $(echo -n "" | /usr/bin/gnome-keyring-daemon --login);
          eval $(/usr/bin/gnome-keyring-daemon --components=secrets --start);
          /usr/bin/python -c "import gnomekeyring;gnomekeyring.create_sync('login', '');";

      - name: Check and Test
        run: |
          npm run check
          npm run cover
          npm run test:karma
